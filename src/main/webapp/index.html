<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>MVC Film Site</title>
</head>

<body>

	<h1>Spring MVC Film Site</h1>

	<h2>Find Film By Id</h2>
	<form action="getFilm.do" method="get">
		<input type="number" name="filmId">
		<button>Show Film</button>
	</form>


	<h2>Add New Film</h2>
		
	<a href="createFilmForm.do"><button>Add Film</button></a>
	

	<h2>Edit Film by Id</h2>
	<a href="editFilmForm.do"><button>Edit Film</button></a>

	<h2>Delete Film By Id</h2>
	<form action="deleteFilm.do" method="get">
		<input type="number" name="filmId">
		<button>Delete Film</button>
	</form>
	
	<h2>Search for Films by Keyword</h2>
	<form action="searchFilms.do" method="get">
		<input type = "text" name="searchTerm">
	</form>
</body>

</html>
